<!DOCTYPE html>

<body>

  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
      <div class="row d-flex mx-5">
        <a class="navbar-brand" href="#">home</a>
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link disabled" href="link1.html">Link 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="/link2">Link 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="/link3">Link 3</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="jumbotron">
    <div class="container-fluid">
      <div class="row d-flex py-4">
        <h1 class="text-center">Welcome to my Angular course number 4</h1>
        <p class="text-center">Page to create a family list of guests for my next party</p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col col-12 order-2 col-md-5 order-md-1 mt-5 mb-3 d-flex justify-content-center">
        <form class="w-75">
          <div class="form-group mb-3">
            <!-- 
              [(ngModel)]="name"
              [(ngModel)]="lastName"
              [(ngModel)]="relationship"
              [(ngModel)]="age"
             -->
            <label for="nameFieldForm">Name: </label>
            <input type="text" name="nameFieldForm" id="nameFieldForm" class="form-control" placeholder="Name"
              [(ngModel)]="nameField">
          </div>
          <div class="form-group mb-3">
            <label for="lastNameFieldForm">Last Name: </label>
            <input type="text" name="lastNameFieldForm" id="lastNameFieldForm" class="form-control ng-valid"
              placeholder="Last Name" [(ngModel)]="lastNameField">
          </div>
          <div class="form-group mb-3">
            <label for="relationshipFieldForm">Relationship: </label>
            <input type="text" name="relationshipFieldForm" id="relationshipFieldForm" class="form-control"
              placeholder="Relationship" [(ngModel)]="relationshipField">
          </div>
          <div class="form-group mb-3">
            <label for="ageFieldForm">Age: </label>
            <input type="number" name="ageFieldForm" id="ageFieldForm" class="form-control" placeholder="Age (years)"
              [(ngModel)]="ageField">
          </div>
          <div class="form-group mb-3 d-flex justify-content-center">
            <button class="btn btn-success" type="submit"
              (click)="createCustomGuest(nameField,lastNameField,relationshipField,ageField)">Add
              to list</button>
          </div>

        </form>
      </div>
      <div class="col order-1 col-md-span order-md-2">
        <div class="container mt-5">
          <div class="row">
            <div class="col d-flex justify-content-center">
              <button class="mb-3 btn btn-primary" (click)="createGuest()">Generate more Guests</button>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col d-flex justify-content-center">
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <button class="btn btn-secondary active" name="viewList" id="viewList" checked (click)="changeView()"
                  [disabled]=tableDisabled>
                  List</button>
                <button class="btn btn-secondary" name="viewTable" id="viewTable" (click)="changeView()"
                  [disabled]=!tableDisabled> Table
                </button>
              </div>
            </div>
          </div>
          <div *ngIf="modePresentation == 'list'; else table">
            <app-guest-list *ngFor="let guest of guests" [guest] ="guest"></app-guest-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<ng-template #table>
  <app-guest-table [guests] ="guests"></app-guest-table>
</ng-template>
